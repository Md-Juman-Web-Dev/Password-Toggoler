<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Class 3</title>
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form class="form">
      <div class="form_front">
        <div class="form_details">Login</div>
        <input placeholder="Username" class="input" type="text">
        <div class="passBox">
          <input placeholder="Password" class="input" type="password">
          <button type="button" class="eyeBtn">
            <iconify-icon icon="mdi-light:eye-off"></iconify-icon>
          </button>
        </div>
        <button class="btn">Login</button>
      </div>
    </form>
  </div>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
